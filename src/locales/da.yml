questions:
  0a:
    text: Hvem tror du styrer TikTok-kontoen?
    options:
      1: Martine
      2: Sindre
      3: Eskild
      4: Silje
      5: Trine
      6: Jonas
      7: Nina
      8: Mathias
      9: Pål
      10: Siril
  1b:
    text: Hvad skal Sindre vælge?
    options:
      1: Takke ja til at få sine skøjter slebet
      2: Takke Eskild for tilbuddet, men sige ellers tak
  2b:
    text: Hvad skal Sindre sige?
    options:
      1: Indrømme at han var lidt ubarmhjertig, men skyde skylden på at det var fordi han blev presset af Pål og de andre.
      2: Indrømme at der var en pointe i beskeden fra Peter. Men give en advarsel om at man ikke bør bruge Guds ord i forkerte situationer.
  2g:
    text: Hvad skal Martine sige?
    options:
      1: Sige at situationen ikke handler om at dømme. Nina skaber uro i ungdomsflokken og sætter folk op mod hinanden.
      2: Indrømme at hun kom under pres, da hun blev udfordret af Nina og at hun har dømt Nina.
  3g:
    text: Hvad skal Martine have på sit brød?
    options:
      1: Nugatti
      2: Nutella
  4g:
    text: Hvad skal Martine gøre?
    options:
      1: Være ligeglad med posten om hende og hellere hjælpe Nina til også at være ligeglad med kontoen.
      2: Hjælpe Nina med at finde ud af hvem der står bag kontoen for at få dem til at stoppe.
  5b:
    text: Hvad skal Sindre gøre?
    options:
      1: Følge ChatGPT's råd om at træffe et valg mellem at slutte sig til gruppen eller at gøre op med Eskild.
      2: Bede og lede efter en udvej, som kan gøre det bedst muligt både for Eskild og gruppen.
  6g:
    text: Hvad skal Martine gøre?
    options:
      1: Forklare menighedens lære til Sarah, så hun forstår hvordan Guds ord kan hjælpe alle mennesker til at blive lykkelige.
      2: Afvise Sarah, og dermed forstærke hendes opfatning af menigheden som en sekt, hvor der foregår mange mærkelige ting.
  7b:
    text: Hvad skal Sindre gøre?
    options:
      1: Bevare roen i gruppen ved at undgå at svare
      2: Være ærlig mod Eskild, som han havde ønsket at Eskild var mod ham i en tilsvarende situation
