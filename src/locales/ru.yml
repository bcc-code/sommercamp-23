name: Норвежский
language: Язык
thankyou: Takk for ditt svar
menu:
  home: Главная
gender: Пол
genders:
  boy: Мальчик
  girl: Девочка
questions:
  0a:
    text: Как ты думаешь, кто управляет аккуантом TikTok?
    options:
      1: Мартина
      2: Синдре
      3: Эскиль
      4: Силье
      5: Трине
      6: Йонас
      7: Нина
      8: Матиас
      9: Пол
      10: Сириль
  1b:
    text: Что выбрать Синдре?
    options:
      1: Согласиться на заточку коньков
      2: Поблагодарить Эскиля за предложение, но отказаться
  2b:
    text: Что сказать Синдре?
    options:
      1: Признаться, что он был немного безжалостным, но обвинить Пола и остальных, что это было сделано под их давлением.
      2: Признаться, что в сообщение Петра есть смысл. Но дать предупреждение не применять Божье слово в неправильных ситуациях.
  2g:
    text: Что сказать Мартине?
    options:
      1: Сказать, что ситуация не связана с осуждением. Нина создает переполох среди молодых и натравливает людей друг против друга
      2: Признать, что на нее оказывалось давление, когда Нина бросала ей вызов, и что она осуждала Нину.
  3g:
    text: С чем Мартине сделать бутерброд?
    options:
      1: С нугатти
      2: С нутеллой
  4g:
    text: Что сделать Мартине?
    options:
      1: Проигнорировать пост о себе и помочь Нине не думать о том, кто стоит за аккаунтом.
      2: Помочь Нине выяснить, кто стоит за этим аккаунтом, чтобы заставить его остановиться.
  5b:
    text: Что сделать Синдре?
    options:
      1: 'Последовать совету ChatGPT сделать выбор: и либо присоединиться к компании, либо договориться с Эскилем.'
      2: Молиться и искать выход, который мог бы стать наилучшим как для Эскиля, так и для компании.
  6g:
    text: Что сделать Мартине?
    options:
      1: Объяснить Саре учение церкви, чтобы она поняла, как Божье Слово может помочь всем людям быть счастливыми.
      2: Отвергнуть Сару, тем самым укрепив ее представление о церкви как о секте, в которой творится много странного.
  7b:
    text: Что сделать Синдре?
    options:
      1: Сохранять спокойствие в компании, избегая ответов.
      2: Быть честным с Эскилем, так как он хотел бы, чтобы Эскиль был честным с ним в подобной ситуации.
  9a:
    text: How many hours per day do you spend on social media?
    options:
      1: X
      2: Y
waiting: Ожидание следующего вопроса...
