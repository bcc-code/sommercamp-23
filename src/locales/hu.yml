  1b:
    text: Mit válasszon Sindre?
    options:
      1: Egyezzen bele a korcsolya élezésébe
      2: Eskildnek ajánlatát köszönettel utasítsa vissza
  2b:
    text: Mit mondjon Sindre?
    options:
      1: Elismeri, hogy egy kicsit irgalmatlan volt, de arra fogja, hogy Pål és a többiek nyomást gyakoroltak rá.
      2: Ismerje el, hogy Péter üzenetének volt alapja. De figyelmeztessen, hogy ne alkalmazzuk Isten szavát rossz helyzetekre.
  2g:
    text: Mit mondjon Martine?
    options:
      1: Mondja el nekik, hogy ez a helyzet nem az ítélkezésről szól. Nina nyugtalanságot okoz az ifjúsági csoportban, és egymás ellen uszítja az embereket. 
      2: Ismerje el, hogy nyomás alá került, amikor Nina kihívta, és hogy ítélte Ninát.
  3g:
    text: Mit tegyen Martine a kenyérére?
    options:
      1: Nugatti
      2: Nutella
  4g:
    text: Mit tegyen Martine?
    options:
      1: Ne törődjön a róla szóló hozzászólással, és inkább segítsen Ninának, hogy ne törődjön a felhasználóval.
      2: Segítsen Ninának kideríteni, ki áll a felhasználó mögött, hogy leállítsa.
  5b:
    text: Mit tegyen Sindre?
    options:
      1: Kövesse ChatGPT tanácsát, hogy válasszon a bandához való csatlakozás vagy az Eskilddel való elszámolás között.
      2: Imádkozzon, és keressen olyan kiutat, amely Eskild és a banda számára is a lehető legjobbat hozhatja.
  6g:
    text: Mit tegyen Martine?
    options:
      1: Magyarázza el Sarah-nak a közösség tanítását, hogy megértse, hogyan segíthet Isten Igéje minden embernek abban, hogy boldog legyen.
      2: Utasítsa el Sarah-t, ezzel megerősítve a gyülekezetről alkotott képét, mint egy szektáról, ahol hihetetlenül sok furcsaság történik.
  7b:
    text: Mit tegyen Sindre?
    options:
      1: Tartsa fenn a nyugalmat a csoportban azáltal, hogy kerüli a válaszadást.
      2: Legyen őszinte Eskilddel, hiszen ő is azt szeretné, ha Eskild őszinte lenne vele egy hasonló helyzetben.
