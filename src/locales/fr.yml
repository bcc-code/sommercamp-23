  0a:
    text: À ton avis, qui se cache derrière le profil TikTok ?
    options:
      1: Martine
      2: Sindre
      3: Eskild
      4: Célia
      5: Trine
      6: Jonas
      7: Nina
      8: Mathias
      9: Paul
      10: Siril
  1b:
    text: Quel choix Sindre doit-il faire ?
    options:
      1: Accepter la proposition d'affûter ses patins
      2: Remercier Eskild pour la proposition, mais la refuser
  2b:
    text: Que doit dire Sindre ?
    options:
      1: Admettre qu'il n'a pas été très miséricordieux, mais mettre cela sur le compte de la pression exercée par Paul et les autres.
      2: Admettre que le message de Pierre avait un sens. Mais donner un avertissement pour ne pas utiliser la parole de Dieu dans de mauvaises situations.
  2g:
    text: Que doit dire Martine ?
    options:
      1: Dire qu'il ne s'agit pas de juger. Nina sème le trouble dans le groupe de jeunes et monte les gens les uns contre les autres. 
      2: Admettre qu'elle a été mise sous pression par Nina et qu'elle l'a jugée.
  3g:
    text: Que doit mettre Martine sur sa tartine ?
    options:
      1: Nugatti
      2: Nutella
  4g:
    text: Que doit faire Martine ?
    options:
      1: Ignorer le post à son sujet et aider plutôt Nina à rester indifférente à ce qui est publié par ce profil.
      2: Aider Nina à découvrir qui se cache derrière ce profil, pour y mettre un terme.
  5b:
    text: Que doit faire Sindre ?
    options:
      1: 'Suivre les conseils de ChatGPT : choisir entre intégrer la bande, ou se réconcilier avec Eskild.'
      2: Prier et chercher une solution qui soit la meilleure possible aussi bien pour Eskild que pour la bande.
  6g:
    text: Que doit faire Martine ?
    options:
      1: Expliquer la doctrine de l'assemblée à Sarah afin qu'elle comprenne comment la parole de Dieu peut aider tout le monde à être heureux.
      2: Rejeter Sarah, et renforcer ainsi la perception que celle-ci a de l'assemblée comme étant une secte où il se passe tant de choses bizarres.
  7b:
    text: Que doit faire Sindre ?
    options:
      1: Maintenir la paix dans la bande en évitant de répondre.
      2: Être honnête avec Eskild, comme il aurait souhaité qu'Eskild soit avec lui dans une situation similaire.
