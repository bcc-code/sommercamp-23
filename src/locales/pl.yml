questions:
  0a:
    text: Jak myślisz, kto prowadzi konto na TikToku?
    options:
      1: Martine
      2: Sindre
      3: Eskild
      4: Silje
      5: Trine
      6: Jonas
      7: Nina
      8: Mathias
      9: Pål
      10: Siril
  1b:
    text: Co ma wybrać Sindre?
    options:
      1: Zgodzić się na ostrzenie łyżew
      2: Podziękować Eskildowi za propozycję, ale odmówić
  2b:
    text: Co ma powiedzieć Sindre?
    options:
      1: Przyznać, że był trochę niemiłosierny, ale zwalić to na to, że był pod presją Påla i innych.
      2: Przyznać, że wiadomość Piotra miała sens, ale ostrzec, że nie powinno się stosować Słowa Bożego do niewłaściwych sytuacji.
  2g:
    text: Co ma powiedzieć Martine?
    options:
      1: Si at situasjonen ikke handler om å dømme. Nina skaper uro i ungdomsflokken og setter folk opp mot hverandre.
      2: Przyznać, że znalazła się pod presją, kiedy Nina się z nią nie zgodziła i przyznać, że ją osądziła.
  3g:
    text: Czym Martine powinna posmarować kanapkę?
    options:
      1: Nugatti
      2: Nutella
  4g:
    text: Co ma zrobić Martine?
    options:
      1: Zignorować filmik o sobie i zamiast tego pomóc Ninie nie przejmować się tym, kto prowadzi profil.
      2: Pomóc Ninie dowiedzieć się, kto prowadzi profil, żeby namówić tę osobę, żeby przestała.
  5b:
    text: Co ma zrobić Sindre?
    options:
      1: Pokierować się radą Chatu GPT, żeby wybrać pomiędzy dołączeniem do kolegów, a pogodzeniem się z Eskildem.
      2: Modlić się i znaleźć wyjście, które będzie najlepsze zarówno dla Eskilda, jak i reszty grupy.
  6g:
    text: Co ma zrobić Martine?
    options:
      1: Forklare menighetens lære til Sarah, så hun forstår hvordan Guds ord kan hjelpe alle mennesker til å bli lykkelige.
      2: Avvise Sarah, og dermed forsterke hennes oppfatning av menigheten som en sekt der utrolig mye rart foregår.
  7b:
    text: Hva skal Sindre gjøre?
    options:
      1: Bevare roen i gjengen ved å unngå å svare.
      2: Være ærlig mot Eskild, slik han hadde ønsket at Eskild var mot ham i en tilsvarende situasjon.
waiting: Venter på neste spørsmål
