questions:
  0a:
    text: Was glaubst du, wer sich hinter dem TikTok Account verbirgt?
    options:
      1: Martine
      2: Sindre
      3: Eskild
      4: Silje
      5: Trine
      6: Jonas
      7: Nina
      8: Mathias
      9: Pål
      10: Siril
  1b:
    text: Was soll Sindre wählen?
    options:
      1: Ja dazu sagen, seine Schlittschuhe schleifen zu lassen
      2: Eskils Angebot dankend ablehnen
  2b:
    text: Was soll Sindre sagen?
    options:
      1: Einsehen, dass das etwas unbarmherzig war, aber die Schuld darauf schieben, dass er von Pål und den Anderen dazu gedrängt wurde.
      2: Zugeben, dass an Peters Nachricht was dran war. Aber davor warnen, Gottes Wort nicht in falschen Situationen zu verwenden.
  2g:
    text: Was soll Martine sagen?
    options:
      1: Sagen, dass die Situation nicht davon handelt, zu richten. Nina schafft Unruhe in der Jugendschar und bringt die Leute gegeneinander auf. 
      2: Einsehen, dass sie unter Druck geriet, als sie von Nina herausgefordert wurde und dass sie Nina gerichtet hat.
  3g:
    text: Was soll Martine auf ihrem Brot haben?
    options:
      1: Nugatti
      2: Nutella
  4g:
    text: Was soll Martine tun?
    options:
      1: Die Post über sie ignorieren und lieber Nina dabei helfen, sich keine Gedanken über das Profil zu machen.
      2: Nina dabei helfen, herauszufinden, wer hinter dem Profil steckt, um sie dazu zu bringen, aufzuhören.
  5b:
    text: Was soll Sindre tun?
    options:
      1: Dem Rat von ChatGPT folgen, die Entscheidung zu treffen, entweder in der Gruppe zu sein oder sich mit Eskild wieder zu vertragen.
      2: Beten und nach einem Ausweg suchen, der es so gut wie möglich für Eskild und die Gruppe macht.
  6g:
    text: Was soll Martine tun?
    options:
      1: Sarah die Lehre der Gemeinde erklären, sodass sie versteht, wie Gott allen Menschen dabei helfen kann, glücklich zu werden.
      2: Sarah abweisen, und damit ihre Auffassung von der Gemeinde als Sekte, in der so viel Komisches vorgeht, bestärken.
  7b:
    text: Was soll Sindre tun?
    options:
      1: Die Ruhe in der Gruppe bewahren, indem er es vermeidet, zu antworten.
      2: Eskild gegenüber ehrlich sein, sowie er es sich von Eskild in einer ähnlichen Situation gewünscht hätte.
