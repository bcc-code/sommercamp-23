questions:
  0a:
    text: Kdo misliš, da vodi TikTok račun?
    options:
      1: Martine
      2: Sindre
      3: Eskild
      4: Silje
      5: Trine
      6: Jonas
      7: Nina
      8: Mathias
      9: Pål
      10: Siril
  1b:
    text: Kaj naj Sindre izbere?
    options:
      1: Takke ja til å få skøytene slipt
      2: Se bo zahvalil Eskildu za ponudbo, ampak rekel ne hvala.
  2b:
    text: Kaj bo rekel Sindre?
    options:
      1: Prizna, da je bil malo neusmiljen, ampak krivdo zvali na to, da so Pål in ostali pritiskali nanj.
      2: Prizna, da je imelo Petrovo sporočilo smisel. Ampak opozori, da se Božja beseda ne uporablja v napačnih situacijah.
  2g:
    text: Kaj naj reče Martine?
    options:
      1: Da ne gre za sojenje. Nina je vznemirila mladinsko skupino in jih nastrojila drug proti drugemu.
      2: Prizna, da je bila pod pritiskom, ko jo je Nina izzvala in da je sodila Nino.
  3g:
    text: Kaj naj Martine namaže na kruh?
    options:
      1: Nugatti
      2: Nutella
  4g:
    text: Kaj naj Martine naredi?
    options:
      1: Blåse i posten om henne og heller hjelpe Nina med å ikke bry seg om brukeren.
      2: Pomaga Nini, da najde, kdo upravlja račun in ga ustavi.
  5b:
    text: Kaj naj Sindre naredi?
    options:
      1: Naj sledi nasvetu ChatGPT, da se odloči med tem, da je del skupine ali uredi stvari z Eskildom.
      2: Prosi in išče pot ven, ki bi bila najboljša tako za Eskilda kot za skupino.
  6g:
    text: Kaj naj Martine naredi?
    options:
      1: Razloži cerkveni nauk Sarah, da lahko razume, kako Božja beseda lahko pomaga vsem, da postanejo srečni.
      2: Zavrne Sarah in s tem okrepi njeno prepričanje, da je cerkev sekta, kjer se dogaja veliko čudnega.
  7b:
    text: Kaj naj Sindre naredi?
    options:
      1: Ohrani mir v skupini, tako da ne odgovori.
      2: Je iskren do Eskilda, tako kot si želi, da bi bil Eskild iskren do njega v podobni situaciji.
